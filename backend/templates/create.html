{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Add a New Local {% endblock %}</h1>
    <form method="post">
        <p>
            <label for="title">ID_local</label>
            <input type="number" name="id_local"
                   placeholder="ID do Local">
            </input>
        </p>

        <p>
            <label for="author">ID_disease</label>
            <input type="number" name="id_disease"
                   placeholder="Id da doenca">
            </input>
        </p>

        <p>
            <label for="pages_num">Number of cases</label>
            <input type="number" name="n_cases"
                   placeholder="Number of cases">
            </input>
        </p>

        <p>
            <button type="submit">Submit</button>
        </p>
    </form>
{% endblock %}
